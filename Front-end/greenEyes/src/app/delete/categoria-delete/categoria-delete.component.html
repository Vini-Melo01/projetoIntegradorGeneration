<div class="container-fluid" id='teste'>
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Categoria <img src="https://imgur.com/Gp1oXgg.png" alt="" width="30px" height="30px"></h1>
            
            
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary" id="mb30">Você tem certeza que deseja apagar essa categoria? Todas as postagens relacionadas a ela serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row"> 
        <div class="col-md-12">
            <h5 class="text-center text-info">Categoria: {{categoria.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
